version: '3.1'

services:
  app:
    build: .
    ports:
      - 8001:8001
    networks:
      - go-shop-app
    command: gin -a 8000 -p 8001 run main.go
    volumes:
      - .:/app
    depends_on: 
      - db
  db:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: db
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
networks:
  go-shop-app: